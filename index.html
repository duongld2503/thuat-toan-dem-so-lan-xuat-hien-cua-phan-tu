<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [];
    for (i=0;i<100;i++){
        arr[i] = Math.floor(Math.random()*100);
    }
    console.log(arr);
    var count = 0;
    function times(arr,x) {
        for (i=0;i<100;i++){
            if (x === arr[i]){
                count++
            }
        }
        return count;
    }
    console.log(times(arr,5));
</script>
</body>
</html>
